<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 365 Branding Configurator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef } = React;

        function M365BrandingConfigurator() {
            const [primaryColor, setPrimaryColor] = useState('#0078D4');
            const [secondaryColor, setSecondaryColor] = useState('#106EBE');
            const [logo, setLogo] = useState(null);
            const [logoDataUrl, setLogoDataUrl] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [showPreview, setShowPreview] = useState(false);
            const [darkMode, setDarkMode] = useState(false);
            const [generatedScript, setGeneratedScript] = useState('');
            
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            setLogo(img);
                            setLogoDataUrl(event.target.result);
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };

            const generatePowerShellScript = () => {
                const script = `# Microsoft 365 Branding Configuration Script
# Generated by M365 Branding Configurator
# Primary Color: ${primaryColor}
# Secondary Color: ${secondaryColor}

# Connect to Microsoft Graph
Connect-MgGraph -Scopes "Organization.ReadWrite.All"

# Get the organization
$organization = Get-MgOrganization

# Update organization branding
$params = @{
    BackgroundColor = "${primaryColor}"
    SignInPageText = "Welcome to our organization"
}

Update-MgOrganizationBranding -OrganizationId $organization.Id -BodyParameter $params

Write-Host "Branding configuration completed!" -ForegroundColor Green

# Disconnect from Microsoft Graph
Disconnect-MgGraph`;
                return script;
            };

            const generateAssets = () => {
                setIsGenerating(true);
                setTimeout(() => {
                    const script = generatePowerShellScript();
                    setGeneratedScript(script);
                    setShowPreview(true);
                    setIsGenerating(false);
                }, 1000);
            };

            const downloadScript = () => {
                const blob = new Blob([generatedScript], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ApplyBranding.ps1';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 md:p-8">
                            <h1 className="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
                                Microsoft 365 Branding Configurator
                            </h1>
                            <p className="text-gray-600 mb-8">
                                Generate branding assets for your Microsoft 365 tenant
                            </p>
                            
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Primary Color
                                    </label>
                                    <div className="flex items-center space-x-4">
                                        <input
                                            type="color"
                                            value={primaryColor}
                                            onChange={(e) => setPrimaryColor(e.target.value)}
                                            className="h-12 w-24 rounded cursor-pointer border"
                                        />
                                        <input
                                            type="text"
                                            value={primaryColor}
                                            onChange={(e) => setPrimaryColor(e.target.value)}
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Secondary Color
                                    </label>
                                    <div className="flex items-center space-x-4">
                                        <input
                                            type="color"
                                            value={secondaryColor}
                                            onChange={(e) => setSecondaryColor(e.target.value)}
                                            className="h-12 w-24 rounded cursor-pointer border"
                                        />
                                        <input
                                            type="text"
                                            value={secondaryColor}
                                            onChange={(e) => setSecondaryColor(e.target.value)}
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Company Logo (Optional)
                                    </label>
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        accept="image/*"
                                        onChange={handleLogoUpload}
                                        className="hidden"
                                    />
                                    <button
                                        onClick={() => fileInputRef.current.click()}
                                        className="w-full px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg hover:border-gray-400 transition-colors"
                                    >
                                        {logoDataUrl ? (
                                            <div className="flex items-center justify-center">
                                                <img src={logoDataUrl} alt="Logo" className="h-12 mr-4" />
                                                <span className="text-green-600">Logo uploaded</span>
                                            </div>
                                        ) : (
                                            <span className="text-gray-500">Click to upload logo</span>
                                        )}
                                    </button>
                                </div>
                                
                                <button
                                    onClick={generateAssets}
                                    disabled={isGenerating}
                                    className="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 transition-colors"
                                >
                                    {isGenerating ? 'Generating...' : 'Generate Branding Package'}
                                </button>
                            </div>
                            
                            {showPreview && (
                                <div className="mt-8 p-6 bg-gray-50 rounded-lg">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">
                                        Your Branding is Ready!
                                    </h2>
                                    <div className="mb-4">
                                        <div className="flex items-center space-x-4 mb-2">
                                            <div 
                                                className="w-12 h-12 rounded shadow-sm border"
                                                style={{ backgroundColor: primaryColor }}
                                            />
                                            <div 
                                                className="w-12 h-12 rounded shadow-sm border"
                                                style={{ backgroundColor: secondaryColor }}
                                            />
                                            <span className="text-sm text-gray-600">Your brand colors</span>
                                        </div>
                                    </div>
                                    <button
                                        onClick={downloadScript}
                                        className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                    >
                                        Download PowerShell Script
                                    </button>
                                    <p className="mt-4 text-sm text-gray-600">
                                        Run this script with Microsoft 365 admin permissions to apply your branding.
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <canvas ref={canvasRef} className="hidden" />
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<M365BrandingConfigurator />);
    </script>
</body>
</html>
